beer_inventory_service_host=http://localhost:8082
inventory_path=/api/v1/beer/{beerId}/inventory

spring.datasource.url=jdbc:mysql://192.168.99.100:3306/beerservice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
